syntax = "proto2";

package protobuf;

// time-of-day
message Time {
  required uint32 hour   = 1;
  required uint32 minute = 2;
  required uint32 second = 3;
}

// Payload sent over MQTT
message TempReading {
  required string publisher_id = 1;
  required float  temperature  = 2;
  required Time   time         = 3;
}


